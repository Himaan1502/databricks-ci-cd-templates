name: "Databricks CI/CD"

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Working Repo
        uses: actions/checkout@v4

      - name: Azure OIDC Login
        uses: Himaan1502/databricks-ci-cd-templates/actions/login@main
        with:
          environment: ${{ inputs.environment }}

      - name: Deploy Bundle
        uses: Himaan1502/databricks-ci-cd-templates/actions/deploy@main
        with:
          target: ${{ inputs.environment }}
